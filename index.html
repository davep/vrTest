<html>

  <head>

    <title>VR Test</title>

    <style>
     body {
         margin: 0;
     }
    </style>

    <xscript src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg==" crossorigin="anonymous"></xscript>

  </head>

  <body>

    <script type="module">

     import * as THREE from "https://unpkg.com/three/build/three.module.js";
     import { VRButton } from "https://unpkg.com/three/examples/jsm/webxr/VRButton.js";

     const scene = new THREE.Scene();
     const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

     const renderer = new THREE.WebGLRenderer();
     renderer.setSize( window.innerWidth, window.innerHeight );
     document.body.appendChild( renderer.domElement );

     const geometry = new THREE.BoxGeometry();
     const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
     const cube = new THREE.Mesh( geometry, material );
     scene.add( cube );

     camera.position.z = 5;

     document.body.appendChild( VRButton.createButton( renderer ) );

     renderer.xr.enabled = true;

     renderer.setAnimationLoop( function () {

         cube.rotation.x += 0.01;
         cube.rotation.y += 0.01;
	 renderer.render( scene, camera );

     } );

    </script>

  </body>

</html>
